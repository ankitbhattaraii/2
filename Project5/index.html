<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__links">
        <a href="#" class="header--link">Gmail</a>
        <a href="#" class="header--link">Images</a>
      </div>
      <div class="header__icons">
        <figure>
          <img
            src="./apps-icon.png"
            alt="all apps"
            class="header--apps"
          />
        </figure>
        <figure>
          <img
            src="./ankit.jpg"
            alt="ankit image"
            class="header--profile"
          />
        </figure>
      </div>
    </header>
    <section class="google">
      <div class="google__wrapper">
        <figure>
          <img
            src="https://cdn.freebiesupply.com/images/large/2x/google-logo-transparent.png"
            alt="google logo"
            class="google--img"
          />
        </figure>
        <div>
          <div>
            <input type="text" placeholder="Search anything.." />
          </div>
          <div class="google__buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
          <div class="google__language">
            <p>Google offered in:</p>
            <a href="#">नेपाली</a>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__box">
        <a href="#" class="header--link">About</a>
        <a href="#" class="header--link">Advertising</a>
        <a href="#" class="header--link">Business</a>
        <a href="#" class="header--link">How Search works</a>
      </div>
      <div class="footer__box">
        <a href="#" class="header--link">Privacy</a>
        <a href="#" class="header--link">Terms</a>
        <a href="#" class="header--link">Settings</a>
      </div>
    </footer>
  </body>
</html>
